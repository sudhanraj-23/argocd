apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secret
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: external-secrets
    helm:
      parameters:
        - name: installCRDs
          value: "true"
    repoURL: https://charts.external-secrets.io
    targetRevision: v0.8.3
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
